<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | HealthMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .medicine-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      display: block;
      margin: 0 auto 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2196f3;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="medicineImg" class="medicine-img" src="" alt="Medicine Image">
    <h2 id="medicineName">Medicine Name</h2>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" placeholder="Enter your state" required>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter your city" required>
    </div>

    <div class="form-group">
      <label for="landmark">Landmark</label>
      <input type="text" id="landmark" placeholder="Nearby landmark" required>
    </div>

    <div class="form-group">
      <label for="houseNumber">House No. (Optional)</label>
      <input type="text" id="houseNumber" placeholder="Flat / House Number">
    </div>

    <button onclick="submitOrder()">Place Order</button>
  </div>

  <script>
    // Get data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const medicine = urlParams.get("medicine");

    // Display the medicine name and image
    document.getElementById("medicineName").textContent = medicine;
    document.getElementById("medicineImg").src = `assets/medicines/${medicine.toLowerCase().replace(/\s+/g, '-')}.jpg`;

    function submitOrder() {
      const quantity = document.getElementById("quantity").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const landmark = document.getElementById("landmark").value;
      const houseNumber = document.getElementById("houseNumber").value;

      if (!state || !city || !landmark || quantity < 1) {
        alert("Please fill all required fields.");
        return;
      }

      alert(`Order placed for ${medicine} (${quantity}) to ${houseNumber ? houseNumber + ', ' : ''}${landmark}, ${city}, ${state}.`);
      // You can store to Firebase here
    }
  </script>
</body>
</html>
