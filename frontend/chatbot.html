<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthMate Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: white;
      width: 350px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #0072ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user-message {
      background-color: #0072ff;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #333;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #005acc;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">HealthMate Chatbot</div>
  <div class="chat-messages" id="chat">
    <div class="bot-message message">Hi! I'm HealthMate. How can I help you today?</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const msg = input.value.trim();

    if (msg === "") return;

    // Add user message
    const userMsg = document.createElement("div");
    userMsg.className = "user-message message";
    userMsg.innerText = msg;
    chat.appendChild(userMsg);

    // Simulate bot reply
    setTimeout(() => {
      const botMsg = document.createElement("div");
      botMsg.className = "bot-message message";
      botMsg.innerText = "I'm still learning! ðŸ¤–";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;
    }, 800);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
