<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | HealthMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2196f3;
      padding: 1rem 2rem;
      color: white;
      position: relative;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .navbar .logo img {
      width: 40px;
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      transition: max-height 0.4s ease;
      overflow: hidden;
      max-height: 0;
    }

    nav ul.show {
      max-height: 300px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      nav ul {
        flex-direction: column;
        background-color: #2196f3;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 1rem;
        border-radius: 8px;
      }

      nav ul li {
        margin: 0.5rem 0;
      }
    }

    .search-bar {
      max-width: 400px;
      margin: 2rem auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .medicine-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .medicine-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .medicine-card img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .medicine-card h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .medicine-card button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .medicine-card button:hover {
      background-color: #1976d2;
      transform: scale(1.05);
    }

    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      transition: transform 0.2s ease;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0e0e0;
      margin-top: 3rem;
    }

    .checkout-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      display: none;
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .checkout-popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    .checkout-popup input {
      width: 100%;
      margin: 10px 0;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkout-popup button {
      margin-top: 10px;
      width: 100%;
      padding: 0.7rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .checkout-popup button:hover {
      background-color: #1976d2;
      transform: scale(1.03);
    }

    .checkout-popup img {
      width: 100px;
      display: block;
      margin: auto;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="HealthMate Logo">
      <span>HealthMate</span>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav id="navMenu">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for medicines...">
  </div>

  <!-- Medicine Grid -->
  <div class="shop-container" id="medicineGrid"></div>

  <!-- Chatbot Button -->
  <button id="chatbotBtn" class="chatbot-btn">ðŸ¤–</button>
  
  <!-- Checkout Popup -->
  <div class="checkout-popup" id="checkoutPopup">
    <h3 id="popupMedicineName"></h3>
    <img id="popupMedicineImg" src="" alt="Medicine">
    <input type="number" id="quantity" placeholder="Quantity" min="1" />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="landmark" placeholder="Landmark" required />
    <input type="text" id="house" placeholder="House No. (optional)" />
    <button onclick="submitOrder()">Confirm Order</button>
  </div>

  <footer class="footer">
    <p>Â© 2025 HealthMate. All rights reserved.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAg50rti6abDSWQDQ3_pycvTfsZAl-kpF0",
      authDomain: "healthmate-c8c57.firebaseapp.com",
      projectId: "healthmate-c8c57",
      storageBucket: "healthmate-c8c57.appspot.com",
      messagingSenderId: "598997529149",
      appId: "1:598997529149:web:9dec330ff23ca99c86b054"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    firebase.auth().signInAnonymously().catch(console.error);

    const medicines = [
      "Dolo 650", "Combiflam", "Crocin", "Amoxicillin", "Cetirizine",
      "Azithromycin", "Ibuprofen", "Metformin", "Omeprazole", "Atorvastatin",
      "Pantoprazole", "Levothyroxine", "Losartan", "Montelukast", "Calpol",
      "Cetrine", "Betadine", "Avil", "ORS Sachet", "Becosules"
    ];

    const grid = document.getElementById('medicineGrid');
    const popup = document.getElementById('checkoutPopup');
    const popupName = document.getElementById('popupMedicineName');
    const popupImg = document.getElementById('popupMedicineImg');
    let selectedMedicine = '';

    function createCard(name) {
      const fileName = name.toLowerCase().replace(/\s+/g, '-') + ".jpg";
      const card = document.createElement('div');
      card.className = 'medicine-card';
      card.innerHTML = `
        <img src="assets/medicines/${fileName}" alt="${name}" onerror="this.src='assets/medicines/default.jpg'">
        <h4>${name}</h4>
        <button onclick="openCheckout('${name}', 'assets/medicines/${fileName}')">Order</button>
      `;
      return card;
    }

    function populateMedicines(filter = '') {
      grid.innerHTML = '';
      medicines
        .filter(name => name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(name => grid.appendChild(createCard(name)));
    }

    function openCheckout(name, imgPath) {
      selectedMedicine = name;
      popupName.textContent = name;
      popupImg.src = imgPath;
      popup.classList.add('show');
    }

    function submitOrder() {
      const userId = firebase.auth().currentUser?.uid || "anonymous";
      const quantity = document.getElementById('quantity').value || 1;
      const state = document.getElementById('state').value;
      const city = document.getElementById('city').value;
      const landmark = document.getElementById('landmark').value;
      const house = document.getElementById('house').value;

      if (!state || !city || !landmark) {
        alert("Please fill all required address fields.");
        return;
      }

      db.collection("Orders").add({
        medicine: selectedMedicine,
        quantity: Number(quantity),
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userId,
        address: { state, city, landmark, house }
      })
      .then(() => {
        alert(`Order placed for ${selectedMedicine}`);
        popup.classList.remove('show');
        setTimeout(() => popup.style.display = 'none', 300);
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Failed to place order.");
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      populateMedicines(e.target.value);
    });

    populateMedicines();

    const chatbot = document.getElementById('chatbotBtn');
    let offsetX, offsetY, isDragging = false, hasMoved = false;

    chatbot.addEventListener('mousedown', (e) => {
      isDragging = true;
      hasMoved = false;
      offsetX = e.clientX - chatbot.getBoundingClientRect().left;
      offsetY = e.clientY - chatbot.getBoundingClientRect().top;
      chatbot.style.transition = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        hasMoved = true;
        chatbot.style.left = `${e.clientX - offsetX}px`;
        chatbot.style.top = `${e.clientY - offsetY}px`;
        chatbot.style.position = 'fixed';
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        chatbot.style.transition = 'all 0.2s';
        if (!hasMoved) {
          alert("Launching AI chatbot...");
        }
      }
    });

    function toggleMenu() {
      const navMenu = document.getElementById("navMenu").querySelector("ul");
      navMenu.classList.toggle("show");
    }
  </script>
</body>
</html>
