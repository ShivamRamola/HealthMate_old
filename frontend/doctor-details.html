<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Details - HealthMate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f3f5;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
    }
    .nav-links {
      display: flex;
    }
    .doctor-container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }
    .doctor-card {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .doctor-card:hover {
      transform: translateY(-5px);
    }
    .doctor-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .doctor-card h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .doctor-card p {
      margin: 0.2rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Doctor Details</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="dashboard.html">Dashboard</a>
      <a href="shop.html">Shop</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="doctor-container" id="doctorContainer">
    <!-- Doctor cards will be inserted here -->
  </div>

  <script>
    const doctors = [
      {
        id: 1,
        name: "Dr. A Sharma",
        age: 26,
        specialty: "Physician",
        image: "assets/doctors/physician.jpg"
      },
      {
        id: 2,
        name: "Dr. B Mehta",
        age: 46,
        specialty: "Physician",
        image: "assets/doctors/physician1.jpg"
      },
      {
        id: 3,
        name: "Dr. C Verma",
        age: 32,
        specialty: "Physician",
        image: "assets/doctors/physician2.jpg"
      },
      {
        id: 4,
        name: "Dr. Nisha Mehta",
        age: 40,
        specialty: "Neurologist",
        image: "assets/doctors/neurologist.jpg"
      },
      {
        id: 5,
        name: "Dr. Rakesh Iyer",
        age: 38,
        specialty: "Neurologist",
        image: "assets/doctors/neurologist1.jpg"
      },
      {
        id: 6,
        name: "Dr. Priya Desai",
        age: 34,
        specialty: "Neurologist",
        image: "assets/doctors/neurologist2.jpg"
      },
      {
        id: 7,
        name: "Dr. Manish Patel",
        age: 45,
        specialty: "Cardiologist",
        image: "assets/doctors/cardiologist.jpg"
      },
      {
        id: 8,
        name: "Dr. Anjali Kapoor",
        age: 41,
        specialty: "Cardiologist",
        image: "assets/doctors/cardiologist1.jpg"
      },
      {
        id: 9,
        name: "Dr. Vishal Rao",
        age: 39,
        specialty: "Cardiologist",
        image: "assets/doctors/cardiologist2.jpg"
      }
    ];

    function getSelectedDoctorIds() {
      const params = new URLSearchParams(window.location.search);
      const idsParam = params.get('doctors');
      if (!idsParam) return [];
      return idsParam.split(',').map(Number);
    }

    function displayDoctors() {
      const container = document.getElementById('doctorContainer');
      const selectedIds = getSelectedDoctorIds();
      const selectedDoctors = doctors.filter(doc => selectedIds.includes(doc.id));
      selectedDoctors.forEach(doc => {
        const card = document.createElement('div');
        card.className = 'doctor-card';
        card.innerHTML = `
          <img src="${doc.image}" alt="${doc.name}" />
          <h3>${doc.name}</h3>
          <p>Specialty: ${doc.specialty}</p>
          <p>Age: ${doc.age}</p>
          <a href="appointment.html?doctor=${doc.id}">
            <button>Book Appointment</button>
          </a>
        `;
        container.appendChild(card);
      });
    }

    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    window.onload = displayDoctors;
  </script>
</body>
</html>
